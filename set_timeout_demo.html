<html>
    <head></head>
    <body>
        <h1>Hello world !</h1>
        <script>
            
            setTimeout(function()
            {
                alert('in time out');
            },4000);

            const sum=(a,b,c)=>
            {
                alert('a='+a+',b='+b+',c='+c);
                console.log('sum='+(a+b+c));
            };

            setTimeout(sum,10000,2,4,6);
            let c=prompt('Enter your choice');

            const hello= ()=>
            {
                alert('The End');
            };

            let myTimeout='';
            
            myTimeout=setTimeout(hello,20000);
            
            if(c=="no")
            clearTimeout(myTimeout);
        </script>
    </body>
</html>
