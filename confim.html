<html>
	<head>
		<script>
			/*
			Confirm popup is used for 
			confirming the action from user which we are going to be perform.
			It returns true if yes & false if no.
			*/
			var confirm=confirm('Are you sure ?');
			if(confirm)
			{
				document.write('element deleted !');
			}
			else
			{	
				document.write('User not deleting element !');
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
