<html>
    <body>
        <script>
            let str1='Hello';

            let str2='Boy';

            let str3=`batman`;

            let str4=`superman`;

            document.write('string 1='+str1+',string 2'+str2);
            // string interpolation
            document.write(`<br> ${str3} will kill ${str4}`);
            //escape sequence 
            console.log('<br>strings 1='+str1+'\n string\"s 2'+str2);// new line
            console.log('<br>strings 1='+str1+'\t string\"s 2'+str2);// tab
            console.log('<br>strings 1='+str1+',\r  string\"s 2'+str2);//carriage return
            
            document.write('<br>strings 1='+str1+'\n string\"s 2'+str2);// new line
            document.write('<br>strings 1='+str1+'\t string\"s 2'+str2);// tab
            document.write('<br>strings 1='+str1+',\r  string\"s 2'+str2);//carriage return
        </script>
    </body>
</html>
